<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c00l garfiel d site üêà</title>
    <script defer type="module" src="index.js"></script>
    <link rel="stylesheet" href="./scss/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <main>
        <nav class="nav">
            <div class="nav-btns">
                <a href="#home">Home</a>
                <a href="#events">Events</a>
                <a href="#characters">Characters</a>
            </div>
            <div class="side-nav-btns">
                <a id="about-btn">About</a>
            </div>
        </nav>
        <!-- TITLE -->
        <div class="container title-wrap" id="home">
            <h1 class="title">
                SITE TITLE
            </h1>
        </div>

        <!-- NOTIFICATION CONTAINER -->
        <div class="notify-container"></div>
        
        <!-- DOM NAVIGATION COMPONENT -->
        <section class="container">
            <h1 class="title">DOM Navigation</h1>
            <article>
                <ol>
                    <li>A list element with no classname or ID</li>
                    <li class="list-item">A list element with a classname</li>
                    <li id="list-item">A list element with an ID</li>
                    <div class="wrapper-div">
                        <li>A list element nested within a div</li>
                    </div>
                </ol>
            </article>
        </section>

        <!-- JAVASCRIPT EVENTS -->
        <section class="container" id="events">
            <h1 class="title">JS Events</h1>
            <button class="button is-primary" id="modal-open-btn">Button</button>
            <form id="my-form">
                <input type="text" class="input" placeholder="c00l input" name="input" id="text-enter">
                <input type="submit" id="my-input" class="input" name="submit">
            </form>
        </section>

        <!-- FETCHING AND RENDERING DATA -->
        <section class="container" id="characters">
            <h1 class="title">Fetching and rendering data</h1>
            <div id="my-data">
                <!-- RENDER DATA HERE -->
            </div>
        </section>

    </main>
    <script type="template" name="modal-template" id="modal-template">
        <div class="modal-container">
            <div class="modal-close-container">
                <a class="modal-close-btn">&times;</a>
            </div>
            <div class="modal-header">
                <span class="modal-icon">{{ icon }}</span>
                <h2 class="title">{{ title }}</h2>
            </div>
            <div class="modal-body">
                <p>{{ body }}</p>
            </div>
            <div class="modal-controls">
            </div>
        </div>
    </script>
</body>
</html>
